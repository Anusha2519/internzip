<p>call works!</p>
<ul>
    <li *ngFor="let call of call">
        {{call.id}}
        {{call.name}}  
        {{call.email}}

    </li>
</ul>
<p-table [value]="call" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-call let-columns="callData">
        <tr>
            <td>{{call.id}}</td>
            <td>{{call.name}}</td>
            <td>{{call.email}}</td>
        </tr>
    </ng-template>
</p-table>
