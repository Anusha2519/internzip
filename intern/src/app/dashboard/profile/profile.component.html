<div class="profile">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="mainheading">
        <h1>Profile</h1>

        <div class="main">

            <label>John Marshall</label>
            <div class="container">
                <div class="content">
                    <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
                        <h3>Edit Profile</h3>

                        <div class="user-details">
                            <div class="input-box">
                                <h5>First Name</h5>
                                <input type="text" formControlName="firstName" placeholder="John" pInputText>
                                <div
                                    *ngIf="registerform.controls['firstName'].touched && !registerform.controls['firstName'].valid ">

                                    <span *ngIf="registerform.controls['firstName'].hasError('required') ">
                                        First name is required
                                    </span>
                                    <span *ngIf="registerform.controls['firstName'].hasError('minlength') ">
                                        Min length is 1
                                    </span>
                                    <span *ngIf="registerform.controls['firstName'].hasError('maxlength') ">
                                        max length is 15
                                    </span>
                                </div>
                            </div>

                            <div class="input-box">
                                <h5>Last Name</h5>
                                <input type="text" placeholder="Marshall" pInputText>
                                <span class="ml-2"></span>
                            </div>
                        </div>
                        <div class="user-details1">
                            <div class="input-box">
                                <h5>Email</h5>
                                <input type="text" formControlName="email" placeholder="John.marshall@gmail.com"
                                    pInputText>
                                <span
                                    *ngIf="registerform.controls['email'].touched && !registerform.controls['email'].valid ">

                                    <span *ngIf="registerform.controls['email'].hasError('required') ">
                                        Email is required
                                    </span>
                                    <span *ngIf="registerform.controls['email'].hasError('email') ">
                                        Email is invalid
                                    </span>

                                </span>
                            </div>
                        </div>
                        <div class="user-details">
                            <div class="input-box">
                                <h5>Mobile Number</h5>
                                <input type="number" placeholder="+1(415)456 7890" pInputText>
                                <span class="ml-2"></span>
                            </div>
                            <div class="input-box">
                                <h5>Pincode Address</h5>

                                <input type="pincode" formControlName="pincode" placeholder="0001895" pInputText>


                            </div>

                        </div>


                    </form>

                </div>

            </div>
        </div>
        <div class="button">
            <p-toast position="top-left"></p-toast>

            <p-button type="Submit" label="Create Account" value="btn"styleClass="button"></p-button>

        </div>
    </div>
</div>
