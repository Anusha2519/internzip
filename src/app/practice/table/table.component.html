<h3>child component</h3>
<h4>{{hero.name}}</h4>
<h4>{{hero.email}}</h4>
<h4>{{hero.phoneNumber}}</h4>


<p-table [value]="user">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th *ngFor="let col schema">{{col.header}}</th> -->

            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>phone</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
        <tr>
            <!-- <td *ngFor="let col schema">{{user[col.field]}}</td> -->
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <p-overlayPanel #op>
                <ng-template pTemplate>
                   <div  (click)="delete(rowIndex)"> delete</div> 
                </ng-template>
            </p-overlayPanel>
            <td class="pi pi-ellipsis-v" style="font-size: 1rem" (click)="op.toggle($event)" >
                
            </td>
        </tr>
    </ng-template>
</p-table>
