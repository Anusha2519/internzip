<div class="user">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="mainheading">

        <div class="header">
            <div class="heading">
                <h2>Users List</h2>
            </div>
            <div class="images">
                <div>
                    <i class="pi pi-bell"></i>
                </div>
                <p-divider layout="vertical">
                </p-divider>
                <div>
                    <img src="/assets/girl icon.jpg">
                </div>
            </div>
        </div>
        <div class="table">
            <p-table [value]="call" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                responsiveLayout="scroll" >
                <ng-template pTemplate="header">
                    <tr>
                        <br>
                        <th>id</th>
                        <th>name</th>
                        <th>username</th>
                        <th>email</th>
                        <th>phone</th>
                        
                    </tr>
                        <th>
                            <!-- <p-tableHeaderCheckbox></p-tableHeaderCheckbox> -->
                        </th>
                        <!-- <th *ngFor="let columns of list">{{columns}}</th> -->
                        <!-- <p-table [value]="products" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        responsiveLayout="scroll"> -->
                    
                </ng-template>
                <ng-template pTemplate="body" let-call let-columns="callData" let-id="row">
                    <tr>
                        <td>
                            <p-tableCheckbox></p-tableCheckbox>
                        </td>
                        <td>{{call.id}}</td>
                        <td>{{call.name}}</td>
                        <td>{{call.username}}</td>
                        <td>{{call.email}}</td>
                        <td>{{call.phone}}</td>

                        <p-overlayPanel #op>
                            <ng-template pTemplate>
                                delete
                            </ng-template>
                        </p-overlayPanel>
                        <td class="pi pi-ellipsis-v" style="font-size: 1rem" (click)="op.toggle($event)"  (click)="delete(id)">{{id}}
                            
                        </td>
                    </tr>

                </ng-template>

            </p-table>
        </div>
    </div>
</div>
